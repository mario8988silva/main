<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <h1>Trabaçhar com Imagens</h1>
    <hr>

    <div>
        <h2>Marsupiais Engraçados</h2>
        <img 
        src="images/quokka.jpg" 
        alt="Descrição da imagem"
        width="200">

        <!-- 
        tag img define uma imagem, é uma tage aberta;
        src="x" define a source da imagem, o caminho até à mesma
        alt="y" descrção da imagem para que possa ser lida para invisuais
        width="z" define a largura da imagem; tag obsuleta, dado que a edição é conseguida a partir de CSS 
        -->

        <hr>

        <img src="images/bird.gif">
        <img src="images/bird.gif">
        <img src="images/bird.gif">
        <img src="images/bird.gif"><img src="images/bird.gif"><img src="images/bird.gif">

        <!-- a img é uma ... de linha
        se ficarem umas seguidas às outras, perdem o espaço -->

        <hr>



    </div>
    
</body>
</html>
