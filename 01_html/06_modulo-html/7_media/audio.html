<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>

    <h1>Áudio em HTML5</h1>
    <hr>

    <!-- controls sem áudio; áudio sem controlos não surge no browser
    É uma boa prática deixar um texto de aviso para browsers mais arcaicos que não sejam interpretem áudio; este não surgirá caso o áudio seja interpretado pelo browser -->
    <audio controls>
        <p>Mostrar texto caso o browser desactualizado não suporte áudio</p>
    </audio>

    <br>

    <audio src="audio/test-audio.mp3" controls>
        <p>Mostrar texto caso o browser desactualizado não suporte áudio</p>
    </audio>   

    <br>

    <!-- caso o .mp3 não seja interpretado pelo broswer, irá imediatamente interpretar o ficheiro seguinte, .ogg -->
    <audio controls>
        <source src="audio/test-audio.mp3">
        <source src="audio/test-audio.ogg">
        <p>Mostrar texto caso o browser desactualizado não suporte áudio</p>
    </audio>
    
</body>
</html>
