<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form em HTML para Email</title>
</head>
<body>
    <h1>Form em HTML para Email</h1>
    <hr>
    
    <form action="https://joaogoncalves.net/teste-email/sendmail/send.php" method="post">

        <div>
            <label for="fname">Nome:</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="insira o seu nome">
        </div>

        <br>

        <div>
            <label for="lname">Apelido:</label>
            <br>
            <input type="text" id="lname" name="lastname" placeholder="insira o seu apelido">
        </div>

        <br>
       
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email" placeholder="insira o seu E-mail">
        </div>

        <br>
        
        <div>
            <label for="msg">Mensagem:</label>
            <br>
            <textarea id="msg" name="subject" placeholder="Escreva a sua mensagem" cols="30" rows="10"></textarea>
        </div>

        <br>

        <input type="submit" value="Enviar">

        <br>
    </form>
</body>
</html>
