<!DOCTYPE html><!-- não é obrigatório, mas serve para leitura do browser sobre o tipo de docuemtno -->
<html lang="en"><!-- define a língua a ser apresentada, para leitura no browser, para facilitar traduções, etc -->
    <!-- Flag, FullStack Dev, HTML - sessão 1, 13/01/2025 -->

    <!-- Esta é a forma de escrever comentários em html -->     
    
    <head><!-- head serve para definir todas as configurações da página -->

        <meta charset="UTF-8"><!-- charset define a biblioteca/mapa de caracteres disponível. quando não é reconhecido, caracteres ou junções destes surgem de forma deficiente; UTF-8 é a biblioteca universal, inclui todos os caracteres e alguns ícones -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- define responsividade do site. Esta definição comanda uma leitura correcta pelo browser quando o site não tem uma versão mobile -->

        <title>
            <!-- título da página na aba do broswer -->
             Título da Página
        </title>
    </head>
    
        <body>
            <!-- Tag onde vão aparecer todos os contúdos da página -->

            Hello World!

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, alias laboriosam ad libero rem magni aliquam nisi quis nemo in nobis necessitatibus facilis quo a possimus cumque vitae qui tempora.
        
        </body>
</html>
