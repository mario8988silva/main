<!DOCTYPE html>
<html>
    <head>
        <title>Box Shadow</title>
        <style type="text/css">
            p {
                width: 100px;
                height: 100px;
                background-color: #e1ddda;
                margin: 20px;
                display: inline-block;

                /*propriedades de sombra:*/
                box-shadow: 5px 5px 25px 2px #000;
                border-radius: 0px;

                /*cada canto tem dois valores:*/
                border-top-right-radius: 50px 20px;
            
            }

        </style>
    </head>
    <body>
        <p class="one"></p>
        <p class="two"></p>
        <p class="three"></p>
        <br />
        <p class="four"></p>
        <p class="five"></p>
    </body>
</html>
