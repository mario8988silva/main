<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranforms em CSS3</title>

    <style>
        ul{
            display: flex;
            justify-content: space-evenly;

            list-style: none;

            padding: 30px;
        }

        img{
            width: 200px;
            padding: 3px;
            border: 1px solid gray;

            transition: transform 500ms ease-out;
        }

        img:hover{
            transform: scale(1.2) rotate(8deg);
        }
    </style>
</head>
<body>

    <h1>Transforms em CSS3</h1>
    <hr>

    <ul>
        <li>
            <img src="https://picsum.photos/501/300" alt="">           
        </li>
        <li>
            <img src="https://picsum.photos/502/300" alt="">
        </li>
        <li>
            <img src="https://picsum.photos/503/300" alt="">
        </li>
    </ul>
    
</body>
</html>
