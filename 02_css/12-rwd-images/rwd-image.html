<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Images</title>

    <style>
        img{
            max-width: 100%;
        }

    </style>
</head>
<body>
    <h1>Responsible Images</h1>
    <hr>
    <picture>
        <!-- imagens adaptativas, mediante a largura do viewport surge uma imagem em sua substituição -->
        <source media="(max-width: 600px)" srcset="img-small.png"> 
        <source media="(max-width: 1000px)" srcset="img-medium.png">
        <!-- largura 100% do viewport como base para a imagem large. caso se faça max-width: 1350px, ele não chama mais nenhuma imagem ao servidor e aplica automaticamente a imagem default -->
        <source media="(max-width: 100vw)" srcset="img-large.png">
        <img src="default.jpg" alt=""> <!-- imagem base -->
    </picture>

    <br>

    <!-- Desta forma, apenas carrega as imagens atribuídas ao breakpoint definido, não sobrecarregando os pedidos ao servidor. Eventualmente, caso uma imagem maior/mais pesada já exista na cache, aquela direccionada a determinado breakpoint não será carregada, por questões de lógica de perfomance -->
    <img
    src="default.jpg" 
    alt=""
    srcset="img-small.png 450w, 
    img-medium.png 990w, 
    img-large.png 1350w"
    sizes="(max-width:600px) 450px, 
    (max-width:1000px) 900px, 
    1350px">

    <!-- srcset= NomeDaImagem.extensão LarguraRealDaImagem(Xw), (vírgula para separar imagens) -->
    <!-- sizes= (para este breakpoint) chama imagem com esta largura, -->
</body>
</html>
