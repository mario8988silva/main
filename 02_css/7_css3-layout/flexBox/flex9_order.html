<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="basic.css">
    <style>
        .container {
            border: 5px solid #ffcc5c;
            display: flex;
        }

        /* default = 0, ordem do html. seguir a ideologia de layers do z-index 
        
        */
        .item1{
            order: calc(2);
            
        }

        .item2{

        }

        .item3{
            order: calc(-1);

        }
    </style>
</head>

<body>
    <nav class="container">
        <div class="item1">1 Home</div>
        <div class="item2">2 search</div>
        <div class="item3">3 Logout</div>
    </nav>
</body>
</html>
