    <style>
        /* reset de estilos */

        *{
            text-decoration: none;
            font-family: Helvetica, Arial, sans-serif;

            padding: 0;
            border: none;
            margin: 0;           
            box-sizing: border-box;

            /* vari√°veis */
            /* cor */
            --c1:#ffe;
            --c2:#888;
            --c3:#333;
            --c4:#333;
            --c5:#333;
            --c6:#333;

            /* font-size */
            --fs1: 2em;
            --fs2: 1.5em;
            --fs3: 1.2em;
            --fs4: 1em;
            --fs5: .8em;
            --fs6: .6em;
            
            /* medidas fixas */
            --m1: 10px;
            --m2: 25px;
            --m3: 50px;
            --m4: 100px;
            --m5: 300px;
            --m6: 600px;
        }

        html{
            background-color: var(--c1);
        }

        /* tipografia */
        h1, p, a{
            font-size: var(--fs3);
            color: var(--c5);
        }

        /* nav */
        nav{
            margin: var(--m4);
            display: flex;
            flex-wrap: wrap;

            gap: var(--m2);
            row-gap: var(--m1);

            justify-content: center;
        }

        nav a{
            padding: var(--fs6) var(--fs1);
            background-color: var(--c2);

            text-align: center;
        }

        a._home{
            background-color: var(--c2);

            color: var(--c1);            

            position: sticky;

            left: auto;
            right: auto;            
        }

        a._home:hover{
            background-color: var(--c3);
        }
        
        /* main */
        main{
            margin: 10%;
            display: flex;
        }        

        /* section - geral */
        section{            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;

            gap: var(--m2);
        }
        
        section a{
            background-color: var(--c2);
            background-repeat: no-repeat;
            background-size: cover;           

            height: var(--m5);
            width: var(--m5);

            align-content: end;

            height: 300px;
            width: 300px;

            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: center;

            font-size: var(--fs2);
            color: var(--c1);
        }

        section a:hover{
            background-color: var(--c3);
        }
