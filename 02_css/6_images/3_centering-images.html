<!DOCTYPE html>
<html>
    <head>
        <title>Centering Images</title>
        <style type="text/css">
            body {
                font-family: Georgia, "Times New Roman", serif;
                color: #665544;}

            img.medium {
                width: 250px;
                height: 250px;
            }

            /* para centrar uma imagem, tem que se definir a imagem como um elemento de bloco para que esta edição possa ser conseguida */
            img{
                display: block;
                margin:  10px auto;
            }
        </style>
    </head>
    <body>
        <p><img src="images/magnolia-medium.jpg" alt="Magnolia" class="medium" /><b><i>Magnolia</i></b> is a large genus that contains over 200 flowering plant species. It is named after French botanist Pierre Magnol and, having evolved before bees appeared, the flowers were developed to encourage pollination by beetle.</p>
    </body>
</html>
